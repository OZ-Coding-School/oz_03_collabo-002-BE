services:
  app:
    build: .
    command: sh ./scripts/start.sh
    volumes:
      - ./customk:/app
      - static-data:/vol/web
    env_file:
      - .env.dev
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.dev
    ports:
      - "5432:5432"

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static-data:/vol/web
    depends_on:
      - app

volumes:
  postgres_data:
  static-data: