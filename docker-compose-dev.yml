services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEV: "true"
    command: sh ./scripts/start-dev.sh
    volumes:
      - ./customk:/app
    ports:
      - "8000:8000"
    env_file:
      - dev.env
    depends_on:
      - localdb

  localdb:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - dev.env
    ports:
      - "5432:5432"

volumes:
  postgres_data: